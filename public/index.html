<!doctype html>
<html ng-app="tecemon">
	<head>
		<!-- META -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	
		<title>Team City Monitor</title>
	
		<!-- Web dependencies -->
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	
		<!-- CSS -->
		<link rel="stylesheet" type="text/css" href="./css/mystyle.css">
	
		<!-- Javascript frameworks -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	
		<!-- File dependencies -->
		<script src="./js/core.js"></script> <!-- load our main application -->
		<script src="./js/filters.js"></script>
		<script src="./js/controllers/mainController.js"></script> <!-- load up our controller -->
		<script src="./js/controllers/sidebarController.js"></script> 
		<script src="./js/services/teamcityService.js"></script>
	</head>
	
	<body ng-controller="mainController" ng-cloak>
		<div class="container">
            <div ng-controller="sidebarController" class="sidebar" sidebar-directive="state">
                <a href="#" id="navigation-toggle" ng-click="toggleState()">â–¶</a>
                <ul class="navigation">
                	<img src="./resources/Crowdmix_C_Icon_Mono_RGB_White.png" class="crowdmix-logo">
                	<p><input placeholder="Enter regex here" ng-model="buildTypeFilter" class="text-box" ng-keypress="$event.keyCode == 13 ? applyFilterToAllBuilds(buildTypeFilter, filterName) : null"></p>
                	<p><input placeholder="Name (optional)" ng-model="filterName" class="text-box"></p>
                	<div class="button-container">
                		<button ng-click="applyFilterToAllBuilds(buildTypeFilter, filterName)" class="filter-button"> Filter Builds </button>
                		<button ng-click="saveFilterObject(buildTypeFilter, filterName)" class="filter-button">Save</button>
                	</div>

                	<div ng-click="applyFilterToAllBuilds(defaultFilterObject.filterTerm, defaultFilterObject.name); currentFilterObject = defaultFilterObject" class="saved-filter-box">
                    	<div class="saved-filter-text">All Builds</div>
                	</div>

                	<div ng-repeat="savedFilterObject in savedFilters track by $index">
                    	<div class="saved-filter-box" ng-click="applyFilterToAllBuilds(savedFilterObject.filterTerm, savedFilterObject.name)">
                        	<div class="close-filter-button" ng-click="removeFilterTerm(savedFilterObject)">X</div>
                        	<div class="saved-filter-text">{{ savedFilterObject.name }}</div>
                    	</div>
                	</div>

                </ul>
            </div>
        </div>

		<div class="main-view container">
			<div class="builds-container container">
				<h1 style="color: white">{{ filterName }}</h1>
				<div ng-repeat="build in filteredLastCompletedBuilds | statusSorter:'status' track by $index">
					
					<div class="col-md-3 col-sm-6 col-lg-3 build-outer-box">
						<a style="display:block" href="{{ build.webUrl }}" target="_blank">
							<div ng-model="buildBox" class="build-inner-box"
							ng-class="{'running' : build.state == 'running',
									   'success' : build.status == 'SUCCESS', 
									   'failure' : build.status == 'FAILURE',
							 		   'pending' : build.status == 'PENDING'}" >
								<div class="project-name-text">{{ build.projectName }}</div>
								<div class="build-name-text">{{ build.name }}</div>
								<div ng-class="{'progress-bar-background' : build.state == 'running'}">
									<div ng-class="{'success' :  build.status == 'SUCCESS', 'failure' :  build.status == 'FAILURE'}" class="progress-bar" style="width: {{build.percentageComplete}}%"></div>
								</div>
							</div>
						</a>
					</div>
				</div>
			</div>
			<!-- End of Builds container -->
		</div>
	</body>
</html>
